[global]
   workgroup = WORKGROUP
   server string = Je boy pc
   server role = standalone server
   log file = /usr/local/samba/var/log.%m
   max log size = 50
   dns proxy = no
   server multi channel support = yes
   socket options = IPTOS_THROUGHPUT SO_KEEPALIVE
   deadtime = 30
   use sendfile = Yes
   write cache size = 262144
   min receivefile size = 16384
   aio read size = 16384
   aio write size = 16384
   load printers = No
   printcap name = /dev/null
   disable spoolss = Yes
[html]
   comment = The html folder from apache
   path = /var/www/html
   valid users = alex
   public = no
   writable = yes

[alex]
   comment = Alex downloads folder
   path = /home/alex/Downloads
   valid users = alex
   public = no
   writable = yes
